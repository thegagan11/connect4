<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<!-- INPUT -->
<form id="playerForm">

  <label for="p1name">Player 1:</label>
  <input type="text" id="p1name" name="p1name" placeholder="Player 1 Name" value="Player 1" required>
  <input type="text" id="p1color" name="p1color" placeholder="Player 1 Color" value="#ff0000" required>
  <input type="color" id="p1color-picker" name="p1color-picker" value="#ff0000">

  <br>

  <label for="p2name">Player 2:</label>
  <input type="text" id="p2name" name="p2name" placeholder="Player 2 Name" value="Player 2" required>
  <input type="text" id="p2color" name="p2color" placeholder="Player 2 Color" required value="#0000ff">
  <input type="color" id="p2color-picker" name="p2color-picker" value="#0000ff">

  <br>

  <button id="startGame">Start Game!</button><br>

</form>

<!-- BOARD -->
<div id="game">
  <table id="board"></table>
</div>

<br><br>
<!-- NAMES AND COLORS -->
<div id="playerTable">
  <div id="p1div"></div>
  <div id="p2div"></div>
</div>



<script src="connect4.js"></script>
<script src="gradient.js"></script>

<div id="gradientBackground"></div>
<div id="gradientBackground2"></div>



</body>
</html>
